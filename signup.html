<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Lost & Found</title>
    <style>
        :root { --orange: #f39c12; --bg: #0f0f0f; }
        body { background: radial-gradient(circle, #2c1a05, var(--bg)); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin:0; padding: 20px; }
        .card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid #333; width: 400px; backdrop-filter: blur(10px); }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #be1e2d; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        label { font-size: 11px; color: #888; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center; color: var(--orange);">Create Account</h2>
        <form id="signupForm">
            <input type="text" id="newName" placeholder="Full Name" required>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPass" placeholder="Password" required>
            <input type="text" id="studentId" placeholder="Student ID" required>
            
            <label>Academic Details</label>
            <input type="text" id="program" placeholder="Program (e.g. CS, BBA)">
            <select id="year">
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <select id="sem">
                <option value="Odd">Odd Sem</option>
                <option value="Even">Even Sem</option>
            </select>

            <button type="submit" class="btn">Register Now</button>
        </form>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;">Already registered? <a href="login.html" style="color: var(--orange);">Login</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqc9Hg0HlFtaEfYaQCxm9wXHjUNtX5q-Y",
            authDomain: "lostfoundbackup.firebaseapp.com",
            databaseURL: "https://lostfoundbackup-default-rtdb.firebaseio.com",
            projectId: "lostfoundbackup",
            storageBucket: "lostfoundbackup.firebasestorage.app",
            messagingSenderId: "470646348177",
            appId: "1:470646348177:web:7b05e6a999512bb6cd6230"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('signupForm').onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById('newUsername').value.trim();
            
            const newUser = {
                name: document.getElementById('newName').value,
                username: username,
                pass: document.getElementById('newPass').value,
                year: document.getElementById('year').value,
                sem: document.getElementById('sem').value,
                studentId: document.getElementById('studentId').value,
                program: document.getElementById('program').value
            };

            database.ref('users/' + username).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alert("Username already taken in the cloud!");
                } else {
                    database.ref('users/' + username).set(newUser).then(() => {
                        alert("Account Created in Cloud!");
                        window.location.href = 'login.html';
                    });
                }
            });
        };
    </script>
</body>
</html>
