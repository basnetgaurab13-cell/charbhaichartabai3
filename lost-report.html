<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Lost Item | Cloud</title>
    <style>
        :root { --red: #be1e2d; --bg: #0f0f0f; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--red); width: 400px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--red); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2 style="color: var(--red);">Report Missing Item</h2>
        <input type="text" id="lostName" placeholder="What did you lose?" required>
        <textarea id="lostDesc" placeholder="Description / Unique marks" rows="3"></textarea>
        <input type="file" id="lostImg" accept="image/*">
        <button class="btn" onclick="postToCloud()">POST TO LOST BOARD</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqc9Hg0HlFtaEfYaQCxm9wXHjUNtX5q-Y",
            authDomain: "lostfoundbackup.firebaseapp.com",
            databaseURL: "https://lostfoundbackup-default-rtdb.firebaseio.com",
            projectId: "lostfoundbackup",
            storageBucket: "lostfoundbackup.firebasestorage.app",
            messagingSenderId: "470646348177",
            appId: "1:470646348177:web:7b05e6a999512bb6cd6230"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function postToCloud() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const name = document.getElementById('lostName').value;
            const desc = document.getElementById('lostDesc').value;
            const fileInput = document.getElementById('lostImg');

            if(!name) return alert("Item name is required!");

            const reader = new FileReader();
            if (fileInput.files[0]) {
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = (e) => save(e.target.result);
            } else {
                save("");
            }

            function save(imgData) {
                const item = {
                    name: name,
                    desc: desc,
                    image: imgData,
                    owner: user ? user.name : "Anonymous",
                    postDate: new Date().toLocaleDateString()
                };
                database.ref('requestedItems').push(item).then(() => {
                    window.location.href = 'lost-board.html';
                });
            }
        }
    </script>
</body>
</html>
