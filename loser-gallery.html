<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Found Box | Backup</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #1a1a1a; border-radius: 15px; border: 1px solid #333; overflow: hidden; text-align: center; padding-bottom: 15px; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .status { color: #27ae60; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Items in Found Storage</h1>
    <div class="grid" id="gallery">Connecting to Cloud...</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqc9Hg0HlFtaEfYaQCxm9wXHjUNtX5q-Y",
            authDomain: "lostfoundbackup.firebaseapp.com",
            databaseURL: "https://lostfoundbackup-default-rtdb.firebaseio.com",
            projectId: "lostfoundbackup",
            storageBucket: "lostfoundbackup.firebasestorage.app",
            messagingSenderId: "470646348177",
            appId: "1:470646348177:web:7b05e6a999512bb6cd6230"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('globalItems').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('gallery');
            container.innerHTML = '';

            if (data) {
                Object.values(data).forEach(item => {
                    container.innerHTML += `
                        <div class="card">
                            <img src="${item.image}">
                            <h3>${item.name}</h3>
                            <p style="font-size:12px;">Found at: ${item.location}</p>
                            <span class="status">Status: ${item.status}</span>
                        </div>`;
                });
            } else {
                container.innerHTML = "No items found yet.";
            }
        });
    </script>
</body>
</html>
