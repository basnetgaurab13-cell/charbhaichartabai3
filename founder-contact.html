<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Founder Contact | Lost & Found</title>
    <style>
        :root { --orange: #f39c12; --bg: #0f0f0f; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--orange); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--orange); border: none; color: black; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Final Step</h2>
        <p style="color: #888; font-size: 14px;">Enter your details so the owner can verify the item with you.</p>
        <input type="text" id="founderName" placeholder="Your Name" required>
        <input type="tel" id="founderPhone" placeholder="Phone Number" required>
        <button class="btn" onclick="submitFoundItem()">Complete Report</button>
    </div>

    <script>
        function submitFoundItem() {
            const name = document.getElementById('founderName').value;
            const phone = document.getElementById('founderPhone').value;

            if(!name || !phone) {
                alert("Please fill in your details!");
                return;
            }

            // 1. Get the temporary item data from the previous page
            const tempItem = JSON.parse(localStorage.getItem('tempItem'));
            if(!tempItem) {
                alert("Error: No item data found. Please go back and re-upload.");
                return;
            }

            // 2. Add founder details to the item
            tempItem.founder = name;
            tempItem.contact = phone;
            tempItem.date = new Date().toLocaleDateString();

            // 3. Save to GLOBAL database (Key: globalItems)
            const allFoundItems = JSON.parse(localStorage.getItem('globalItems')) || [];
            allFoundItems.push(tempItem);
            localStorage.setItem('globalItems', JSON.stringify(allFoundItems));

            // 4. Clean up temp data and redirect
            localStorage.removeItem('tempItem');
            alert("Success! Item is now in the Gallery.");
            window.location.href = 'founder-gallery.html';
        }
    </script>
</body>
</html>
